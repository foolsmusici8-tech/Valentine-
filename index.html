<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Romantis ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ff9a9e, #fecfef);
    font-family: 'Segoe UI', cursive;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 40px;
    color: white;
    text-shadow: 2px 2px 5px #ff4b5c;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    background-color: #ff4b5c;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
}

button:hover {
    background-color: #ff1e40;
    transform: scale(1.1);
}

#pesan {
    margin-top: 30px;
    font-size: 22px;
    color: white;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    display: none;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Animasi hati */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes float {
    0% {
        bottom: -10%;
        opacity: 1;
    }
    100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
    }
}
</style>
</head>

<body>

<h1>Happy Valentine ðŸ’–</h1>

<button onclick="tampilkanPesan()">Klik Aku Sayang ðŸ’•</button>

<div id="pesan">
    selamat hari Valentine sayangggg ðŸ¥°  
    semoga hubungan kita berdua selalu panjang dan tanpa hadangan,  
    aku bersyukur bisa ketemu samaa kamuu sayangggðŸ¥°ðŸ¥°ðŸ¥°ðŸ¥°
</div>

<!-- YouTube Audio Player (tersembunyi) -->
<iframe id="ytAudio" width="0" height="0" 
    src="https://www.youtube.com/embed/pyLDM9NeRnQ?autoplay=0&loop=1&playlist=pyLDM9NeRnQ"
    frameborder="0" allow="autoplay">
</iframe>

<script>
function tampilkanPesan() {
    document.getElementById("pesan").style.display = "block";
    
    // Mainkan musik dari YouTube
    const iframe = document.getElementById("ytAudio");
    iframe.src += "&autoplay=1";
}

// Membuat hati jatuh otomatis
function buatHati() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(buatHati, 300);
</script>

</body>
</html>
